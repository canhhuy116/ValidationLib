<!DOCTYPE html>
<html>
  <head>
    <title>Validator Selection</title>
    <script type="module" src="./bundle.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        color: #333;
        font-size: 2em;
      }
      select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        font-size: 16px;
      }
      #container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        width: 500px;
      }
      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Validation</h1>
      <select id="validatorSelect" onchange="toggleRegexInput()">
        <option value="NotNullOrEmpty">NotNullOrEmpty</option>
        <option value="MustMatch">MustMatch</option>
      </select>
      <input id="regexInput" type="text" style="display: none" placeholder="Enter regex" />
      <input id="inputValue" type="text" />
      <button onclick="validate()">Validate</button>
      <p id="message"></p>
    </div>
  </body>
</html>
